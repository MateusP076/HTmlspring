<!doctype html>
<html lang="en">
<html xmlns:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeiro Teste</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
  <link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css" media="all">
<!--    <link th:rel="stylesheet" href="style.css">-->
</head>
<body>
    <div>
        <h2>Bem Vindo</h2>
        <br>
        <p id="teste">Testes maneiros</p>
        <p th:text="${mensagemcontroler}"></p>

        <form th:action="@{/coisas/criar}" th:object="${coisasModel}" method="post">
            <input type="hidden"  id="id" th:field="${coisasModel.Id_user}" >
            <label for="nome">Nome:</label>
            <input type="text"   id="nome" th:field="${coisasModel.nome}">
            <br><br>

            <label for="email">Email:</label>
            <input type="text"   id="email" placeholder="example@hotmail.com" th:field="${coisasModel.email}" >
            <br><br>

            <label for="usuario">Usu√°rio:</label>
            <input type="text"  id="usuario" th:field="${coisasModel.usuario}">
            <br><br>

            <button type="submit" name="button">Enviar</button>
        </form>
    </div>
</body>
</html>
